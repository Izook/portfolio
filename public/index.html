<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="description" content="This is my portfolio!" />
    <meta name="theme-color" content="#3EA0AD" />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/images/logo.png" />
    <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <link rel="canonical" href="https://izook.github.io/portfolio/" />

    <!--Google Analytics Tag -->
    <script
      async
      src="https://www.googletagmanager.com/gtag/js?id=UA-162642839-1"
    ></script>

    <!-- Enable Google Analytics -->
    <script>
      function setUpGoogleAnalytics() {
        window.dataLayer = window.dataLayer || [];
        function gtag() {
          dataLayer.push(arguments);
        }
        gtag("js", new Date());
        gtag("config", "UA-162642839-1", {});
      }

      function getCookie(name) {
        const value = `; ${document.cookie}`;
        const parts = value.split(`; ${name}=`);
        if (parts.length === 2) return parts.pop().split(';').shift();
      }

      // Check if user isn't opted out
      const optOutCookie = getCookie('IZOOK_OPT_OUT');
      if (optOutCookie != "true") {
        setUpGoogleAnalytics();
      }
    </script>
    <title>Isaac's Portfolio</title>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
  </body>
</html>
